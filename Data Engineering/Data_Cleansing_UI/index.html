<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATACURE | OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Main Workspace -->
    <main class="workspace">

        <!-- Header -->
        <header class="top-bar">
            <div class="brand">
                <ion-icon name="planet-outline"></ion-icon>
                <span>DATACURE_OS</span>
            </div>
            <div class="system-status" id="engine-status">
                <div class="status-dot red"></div>
                <span class="status-text">OFFLINE</span>
            </div>
        </header>

        <!-- Viewport -->
        <div class="viewport">

            <!-- View: Upload (Portal) -->
            <section id="view-source" class="view active">
                <div class="portal-container" id="drop-zone">
                    <div class="portal-ring"></div>
                    <div class="portal-core">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                    </div>
                    <div class="portal-label">INITIATE DATA UPLOAD</div>
                    <div class="portal-sub">Drag Node or Click to Link</div>
                </div>
                <!-- Hidden Input -->
                <input type="file" id="file-input" accept=".csv, .xlsx" hidden>

                <!-- File Stats Card (Floating) -->
                <div id="file-info-panel" class="holo-card hidden">
                    <div class="card-header">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span id="file-name">DATA_NODE_01</span>
                    </div>
                    <div class="card-body">
                        <div class="stat-row">
                            <span>SIZE</span>
                            <span id="file-size" class="mono">0 MB</span>
                        </div>
                        <div class="preview-box">
                            <div class="preview-label">DATA_STREAM_PREVIEW</div>
                            <div id="preview-table" class="mono-table"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- View: Transform (Grid) -->
            <section id="view-transform" class="view">
                <div class="transform-grid">
                    <div class="holo-panel tool-panel">
                        <div class="panel-header">OPERATIONS_DECK</div>
                        <div class="tools-grid">
                            <button class="tool-btn" onclick="addRule('drop_duplicates')">
                                <ion-icon name="duplicate-outline"></ion-icon>
                                <span>Dedup</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('drop_na')">
                                <ion-icon name="trash-outline"></ion-icon>
                                <span>Prune Nulls</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('fill_na', {value: 0})">
                                <ion-icon name="color-fill-outline"></ion-icon>
                                <span>Fill Zero</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('fill_na_mean')">
                                <ion-icon name="analytics-outline"></ion-icon>
                                <span>Fill Mean</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('standard_columns')">
                                <ion-icon name="code-slash-outline"></ion-icon>
                                <span>Snake Case</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('capitalize_strings')">
                                <ion-icon name="text-outline"></ion-icon>
                                <span>Title Case</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('trim_strings')">
                                <ion-icon name="cut-outline"></ion-icon>
                                <span>Trim</span>
                            </button>
                            <button class="tool-btn" onclick="addRule('sort_values')">
                                <ion-icon name="funnel-outline"></ion-icon>
                                <span>Sort</span>
                            </button>
                        </div>
                    </div>

                    <div class="holo-panel pipeline-panel">
                        <div class="panel-header">ACTIVE_PIPELINE</div>
                        <ul id="pipeline-list" class="pipeline-stack">
                            <!-- Items Injected Here -->
                        </ul>
                        <!-- Flow Control -->
                        <div style="margin-top:auto; padding-top:15px; border-top:1px solid #333;">
                            <button class="cyber-btn primary" style="width:100%; justify-content:center;"
                                onclick="switchTab('run')">
                                PROCEED TO RUN <ion-icon name="arrow-forward"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- View: Run (Terminal) -->
            <section id="view-run" class="view">
                <div class="terminal-container">
                    <div class="terminal-header">
                        <div class="terminal-dots">
                            <span></span><span></span><span></span>
                        </div>
                        <span>EXECUTION_LOG</span>
                    </div>
                    <div class="terminal-screen" id="log-body">
                        <!-- Logs Here -->
                    </div>

                    <div class="control-deck">
                        <button id="btn-run" class="cyber-btn primary">
                            <ion-icon name="flash"></ion-icon> INITIALIZE SEQUENCE
                        </button>

                        <div id="download-section" class="hidden">
                            <button id="btn-download" class="cyber-btn success">
                                <ion-icon name="download"></ion-icon> EXTRACT DATA
                            </button>
                        </div>

                        <div id="restart-container" class="hidden">
                            <button onclick="resetPipeline()" class="cyber-btn warning">
                                <ion-icon name="refresh"></ion-icon> RESET SYSTEM
                            </button>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </main>

    <!-- Floating Dock -->
    <nav class="dock-container">
        <div class="dock">
            <button class="dock-item active" data-tab="source" title="Source Data">
                <ion-icon name="server-outline"></ion-icon>
            </button>
            <button class="dock-item" data-tab="transform" title="Operations">
                <ion-icon name="construct-outline"></ion-icon>
            </button>
            <button class="dock-item" data-tab="run" title="Execute">
                <ion-icon name="terminal-outline"></ion-icon>
            </button>
        </div>
    </nav>

    <script src="app.js"></script>
</body>

</html>
